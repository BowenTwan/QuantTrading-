name: pandas-dev
channels:
  - defaults
  - conda-forge
dependencies:
  - python=3.7.*

  # tools
  - cython>=0.29.21
  - pytest>=5.0.1
  - pytest-xdist>=1.21
  - hypothesis>=3.58.0

  # required
  - numpy
  - python-dateutil
  - pytz

  # optional
  - beautifulsoup4
  - blosc=1.15.0
  - python-blosc
  - fastparquet=0.3.2
  - html5lib
  - ipython
  - jinja2
  - lxml=4.3.0
  - matplotlib
  - nomkl
  - numexpr
  - openpyxl
  - pandas-gbq
  - google-cloud-bigquery>=1.27.2 # GH 36436
  - pyarrow>=0.17
  - pytables>=3.5.1
  - scipy
  - xarray=0.12.3
  - xlrd<2.0
  - xlsxwriter
  - xlwt
  - moto
  - flask

  # sql
  - psycopg2=2.7
  - pymysql=0.7.11
  - sqlalchemy=1.3.0
