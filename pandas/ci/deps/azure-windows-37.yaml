name: pandas-dev
channels:
  - defaults
  - conda-forge
dependencies:
  - python=3.7.*

  # tools
  - cython>=0.29.21
  - pytest>=5.0.1
  - pytest-xdist>=1.21
  - hypothesis>=3.58.0
  - pytest-azurepipelines

  # pandas dependencies
  - beautifulsoup4
  - bottleneck
  - fsspec>=0.8.0
  - gcsfs>=0.6.0
  - html5lib
  - jinja2
  - lxml
  - matplotlib=2.2.*
  - moto>=1.3.14
  - flask
  - numexpr
  - numpy=1.16.*
  - openpyxl
  - pyarrow=0.15
  - pytables
  - python-dateutil
  - pytz
  - s3fs>=0.4.2
  - scipy
  - sqlalchemy
  - xlrd>=2.0
  - xlsxwriter
  - xlwt
  - pyreadstat
  - pip
  - pip:
    - pyxlsb
